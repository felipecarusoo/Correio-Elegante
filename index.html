<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Correio Elegante - Amálio Pinheiro</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <h1>Correio Elegante</h1>
            <p>Festa Junina Escolar do Amálio Pinheiro</p>
        </header>
        <main class="conteudo">
            <form class="formulario" action="mensagem.html" method="get">
                <div class="grupo-formulario">
                    <label for="remetente">Seu Nome:</label>
                    <input type="text" id="remetente" name="remetente" required>
                </div>
                <div class="grupo-formulario">
                    <label for="destinatarioNome">Nome do Destinatário:</label>
                    <input type="text" id="destinatarioNome" name="destinatarioNome" required>
                </div>
                <div class="grupo-formulario">
                    <label for="destinatarioTurma">Turma do Destinatário:</label>
                    <input type="text" id="destinatarioTurma" name="destinatarioTurma" required>
                </div>
                <div class="grupo-formulario">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                </div>
                
                <div class="lista-modelos">
                    <label>Sugestões de Mensagens:</label>
                    <ul class="itens-lista-modelos">
                        <li>
                            <a href="#" data-mensagem="Não sou traficante, mas eu quero a sua boca." onclick="preencherMensagem(this); return false;">
                                Sugestão 1
                            </a>
                        </li>
                        <li>
                            <a href="#" data-mensagem="Você não é o Death Note, mas também causa ataque cardíaco.

                            " onclick="preencherMensagem(this); return false;">
                                Sugestão 2
                            </a>
                        </li>
                        <li>
                            <a href="#" data-mensagem="Você é a raiz quadrada de dois? Porque eu me sinto irracional ao seu redor." onclick="preencherMensagem(this); return false;">
                                Sugestão 3
                            </a>
                        </li>
                        <li>
                            <a href="#" data-mensagem="Não sou traficante, mas eu quero comandar a sua boca.." onclick="preencherMensagem(this); return false;">
                                Sugestão 4
                            </a>
                        </li>
                        <!-- Continuar com mais sugestões -
                     ->
                    </ul>
                </div>
                
                <button type="submit">Enviar Correio Elegante</button>
            </form>
        </main>
        <footer class="rodape">
            <p>&copy; 2023 Festa Junina Escolar do Amálio Pinheiro</p>
        </footer>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
